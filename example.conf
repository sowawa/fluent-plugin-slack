<source>
  type forward
</source>

<match tag> 
  type slack
  token "#{ENV['TOKEN']}"
  username fluentd
  color good
  icon_emoji :ghost: # if you want image icon delete this param.
  #icon_url http://www.google.com/s2/favicons?domain=www.google.de
  channel general
  message %s %s
  message_keys tag,message
  title %s %s
  title_keys tag,message
  flush_interval 1s # slack API has limit as a post / sec
</match>
